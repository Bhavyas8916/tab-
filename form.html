<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="text-align-last: center;">
        <h1>Registration Form</h1>
        <label>First name:</label>
        <input><br>
        <label>Last name:</label>
        <input><br>
        <label>Date of Birth:</label>
        <input type="date"><br>
        <label>Enter your gender:</label>
        <input type="radio" name="1">Male
        <input type="radio" name="1">Female<br>
        <label>Age:</label>
        <input type="number" placeholder="enter your age"><br>
        <label>Student Email:</label>
        <input type="email"><br>
        <label>Password:</label>
        <input type="password" placeholder="enter your password min 8 characters" style="width: 20%;height: 20px;"><br>
        <label>Confirm Password:</label>&
        <input type="password" placeholder="Confirm Password"><br>
        <label>Phone Number:</label>
        <input type="number" placeholder="enter your phone number"><br>
        <label>Address:</label>
        <input type="text" placeholder="enter your address" style="width: 20%;height: 40px;"><br>
        <label>City:</label>
        <input><br>
        <label>District:</label>
        <input><br>
        <label>State:</label>
        <input><br>
        <label>Pin Code:</label>
        <input><br>
        <input type="reset">
        <input type="submit">
       
    </form>

</body>
</html>
